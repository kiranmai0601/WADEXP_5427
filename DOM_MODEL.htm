<!DOCTYPE html>
<html>
<head>
	<title>DOM MODEL</title>
	<script type="text/javascript">
		function change() {
			var element = document.getElementById("ai");
			alert(element.innerHTML);
			element.innerHTML = "Dept of Artificial Intelligence";
			var element1 = document.getElementsByClassName("result");
			element1[1].innerHTML = "Results will be updated soon <br>";
			var element2 = document.getElementsByTagName("h2");
			element2[0].align = "left";
			element2[0].innerHTML = element2[0].innerHTML + " of II - II";
		}
		function changedata(ele) {
			ele.innerHTML = "II - II Results"
		}
	</script>
</head>
<body>
	<h1 id = "ai" onclick = "this.innerHTML='Dept of CSE'">Dept of AI</h1>
	<p>Welcome to WAD class</p>
	<h2 class = "result" align="center" onclick = "changedata(this)">Results</h2>
	<span class="result"></span>
	<input type = "button" value="Change Data" onclick= "change()">
</body>	
</html>
