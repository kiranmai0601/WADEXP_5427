<!DOCTYPE html>
<html>
	<head>
		<title>Image Tag</title>
	</head>
	<body bgcolor="pink">
		<h3 style="color: purple" align="center">Demo on Image Tags</h3>
		<h4 align="right">Aligning the image to right side</h4>
		<img src="AI_image.jpg" style="float: right" alt="AI Image" width="200" height="200">
		<h4>Aligning the image to left side</h4>
		<img src="book's image.jpg" alt="Books Image" style="float: left; border:5px solid black;" width="300" height="200">
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<center>
		<h4>Aligning the image to center</h4>
		<img src="pexels-olenka-sergienko-3806690.jpg" style="vertical-align: middle;" width="300" height="300">
		</center>
	</body>
</html>
