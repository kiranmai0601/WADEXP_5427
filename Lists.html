<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h1>Lists in html</h1>
		<h3> 1. Unordered List:- </h3>
		<ul type = "SQUARE">
			<li> AI & DS</li>
			<li>CSE</li>
			<li>ECE</li>
		</ul>
		<h3> 2. Ordered List</h3>
		<ol type = "i">
			<li>Name</li>
			<li>Age</li>
			<li>Gender</li>
		</ol>
		<h3> 3. Defination list</h3>
		<dl>
			<li>School</li>
			<li>College</li>
			<li>University</li>
		</dl>
	</body>
</html>
