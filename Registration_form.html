<!DOCTYPE html>
<html>
    <head>
        <title>
            Reg Form
        </title>
        <style type="text/css">
            td.a {
                border-style: solid;
                border-color: red;
                background-color: red;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table border="0px">
            <form>
            <tr>
                <th><font color="red" size="4px" style="color: goldenrod; ">Student Registration Form</font></th>
            </tr>
            <tr>
                <td>
                    <label for="regno"><b>RegNo</b></label>
                </td>
                 <td> 
                    <input type="text" name="regno" id="regno" placeholder="Enter your RegNo"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name"><b>Name</b></label></td>
                   <td><input type="text" name="name" id="name" placeholder="Enter your name"/>
                </td>
            </tr>
            <tr>
                <td><label for="fname"><b>Father Name</b></label></td>
                <td><input type="text" name="fname" id="fname" placeholder="Enter your Father Name"/></td>
            </tr>
            <tr>
                <td><label for="Gender"><b>Gender</b></label> </td>
                <td><input type="radio" name="Gender" id="Gender"/>Male
                <input type="radio" name="Gender" id="Gender"/>Female</td>            
            </tr>
            <tr>
                <td>
                <label for="Date of Birth"><b>Date of Birth</b></label></td>
                <td> <input type="date" id="Date of Birth"/></td>
            </tr>
            <tr>
                <td><label for="Languages Known"><b>Languages Known</b></label></td>
               <td><input type="checkbox" id="Languages Known"/>C
                <input type="checkbox" id="Languages Known"/>C++
                <input type="checkbox" id="Languages Known"/>Python<br><br>
                <input type="checkbox" id="Languages Known"/>Java
                <input type="checkbox" id="Languages Known"/>R
                <input type="checkbox" id="Languages Known"/>Julia</td>
            </tr>
            <tr>
                <td>
                <label for="Branch"><b>Branch</b></label></td>
                <td>
                    <select>
                        <option value="-1">Select Branch</option>
                        <option>CSE</option>
                        <option>IT</option>
                        <option>AI&DS</option>
                        <option>AI&ML</option>
                        <option>ECE</option>
                         <option>EEE</option>
                        <option>ME</option>
                        <option>CE</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address"><b>Address</b></label>
                </td>
                <td>
                    <textarea rows="5" placeholder="&nbsp; Enter Your Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" id="submit"/>
                    &nbsp;&nbsp;&nbsp;<input type="reset" id="rset"/>
                </td>
            </tr>
        </form>
        </table>
    </body>
</html>
